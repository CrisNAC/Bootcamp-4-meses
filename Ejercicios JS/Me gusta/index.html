<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me gusta</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="main">
        <div id="titulo">
            <h1>Network</h1>
        </div>
        <div id="subtitulo">
            <h1>Your Feed</h1>
        </div>
        <div id="contenido">
            <div id="izquierda">
                <div id="avatar">
                    <img src="user-circle.png" alt="foto de perfil">
                    <a href="#">Add an avatar</a>
                    <h2>James Doe</h2>
                </div>
            </div>
            <div id="derecha">
                <div class="tarjeta">
                    <div class="like">
                        <div class="name">
                            <h2>Neil M</h2>
                        </div>
                        <div class="btnlike">
                            <p id="like1" >9 like(s)</p>
                            <button class="btn" onclick="likePlus('like1')" type="button">Like</button>
                        </div>
                    </div>
                    <div class="text">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="tarjeta">
                    <div class="like">
                        <div class="name">
                            <h2>Nichole k</h2>
                        </div>
                        <div class="btnlike">
                            <p id="like2">12 like(s)</p>
                            <button class="btn" onclick="likePlus('like2')">Like</button>
                        </div>
                    </div>
                    <div class="text">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="tarjeta">
                    <div class="like">
                        <div class="name">
                            <h2>Jim R</h2>
                        </div>
                        <div class="btnlike">
                            <p id="like3" >9 like(s)</p>
                            <button class="btn" onclick="likePlus('like3')">Like</button>
                        </div>
                    </div>
                    <div class="text">
                        <p>I can't stop listening to the <a href="#">new album.</a></p>
                        <p>Who else is likimg it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
